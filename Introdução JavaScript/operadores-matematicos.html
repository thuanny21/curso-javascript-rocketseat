<body>
    
    <script>
        var x = 10;
        var y = 5;

        var soma = x + y;
        var subtracao = x - y;
        var divisao = x / y;
        var multiplicacao = x * y;
        var resto = x % y;
        var incremento = 1;
        ++incremento;
        var decremento = 2;
        --decremento;


        console.log(soma, subtracao, divisao, multiplicacao, resto, incremento, decremento);
        
    </script>
