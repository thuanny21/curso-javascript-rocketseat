<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matem√°ticos</title>
</head>

<body>
    
    <script>
       function retornaSexo(sexo) {
           //M, F
           // Masculino, Feminino

          switch (sexo) {
              case 'M':
                 return 'Masculino';
              case 'F':
                 return 'Feminino';
              default:
                 return 'Outro'
          }
       }

       var resultado = retornaSexo('M');
       console.log(resultado);
        
    </script> 
</body>
</html>
