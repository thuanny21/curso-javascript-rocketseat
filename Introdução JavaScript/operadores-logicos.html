<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matem√°ticos</title>
</head>

<body>
    
    <script>
    //AND, OR, NOT
    var sexo = 'M', idade = 23;

    //AND (e)
    if (sexo === 'M' && idade >= 18) {
        console.log('OK');
    }

    //OR (ou)
    if (sexo === 'M' || idade >= 18) {
        console.log('OK');
    }

     //NOT (diferente)
     if (sexo != 'M') {
        console.log('OK');
    }
      
        
    </script> 
</body>
</html>
