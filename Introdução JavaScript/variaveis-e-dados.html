<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e Dados</title>
</head>
<body>
    
    <script>
        var nome = "Thuanny"; //string

        var idade = 30; //inteiro

        var peso = 50.6; // float

        var humano = true; // boolean

        var alunos = ['Thuanny', 'Pedro', 'Henrique']; //vetor

        var aluno = {
            nome: 'Thuanny',
            idade: 30,
            peso: 50.5,
            humano: true
        }; //objeto

        console.log(nome, idade, peso, humano, alunos, aluno);
        console.log(aluno.peso);
    </script> 
</body>
</html>
